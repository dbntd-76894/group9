version: "3.1"
services:
    www:
        build: .
        container_name: www
        ports: 
            - "8001:80"
        volumes:
            - ./www:/var/www/html/
        depends_on:
                - db
    db:
        image: mysql
        container_name: db
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_ROOT_PASSWORD: test 
            MYSQL_DATABASE: myDb
            MYSQL_USER: user
            MYSQL_PASSWORD: test
        ports: 
            - "33306:3306"        
        volumes:
            - ./dump:/docker-entrypoint-initdb.d
            - ./conf:/etc/mysql/conf.d
            - persistent:/var/lib/mysql
volumes:
    persistent:
